<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="atom-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <radialGradient id="core-glow" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <circle cx="60" cy="60" r="58" fill="#020617"/>
  <circle cx="60" cy="60" r="57" stroke="#1E293B" stroke-width="1"/>
  <!-- Core glow -->
  <circle cx="60" cy="60" r="20" fill="url(#core-glow)"/>
  <!-- Nucleus -->
  <circle cx="60" cy="60" r="10" fill="url(#atom-grad)"/>
  <!-- Orbit ring 1 -->
  <ellipse cx="60" cy="60" rx="38" ry="14" stroke="#3B82F6" stroke-width="1.5" opacity="0.6" transform="rotate(-30 60 60)"/>
  <!-- Orbit ring 2 -->
  <ellipse cx="60" cy="60" rx="38" ry="14" stroke="#6366F1" stroke-width="1.5" opacity="0.6" transform="rotate(30 60 60)"/>
  <!-- Orbit ring 3 -->
  <ellipse cx="60" cy="60" rx="38" ry="14" stroke="#22D3EE" stroke-width="1.5" opacity="0.6" transform="rotate(90 60 60)"/>
  <!-- Electrons -->
  <circle cx="60" cy="22" r="5" fill="#3B82F6"/>
  <circle cx="93" cy="79" r="5" fill="#6366F1"/>
  <circle cx="27" cy="79" r="5" fill="#22D3EE"/>
</svg>
